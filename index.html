<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Student Enrollment Form Using API</h2>
            
            <form id="studentform" method="get">
                <div class="form-group">
                    <span><label for="empId">Roll-No:</label> <label id="empIdMsg">
                        </label></span>
                    <input type="text" class="form-control" name="empId" id="roll"
                           placeholder="Enter Student's Roll Number" required>
                </div>
                <div class="form-group">
                    <label for="empName">Student Name:</label>
                    <input type="text" class="form-control" id="Name"
                           placeholder="Enter Stdent Name" name="empName">
                </div>
                <div class="form-group">
                    <label for="class">Class</label>
                    <input class="form-control" id="studentclass"
                           placeholder="Enter Class" name="studentclass">
                </div>
                <div class="form-group">
                    <label for="Address">Address:</label>
                    <input type="text" class="form-control" id="address"
                           placeholder="Enter Adderss" name="address">
                </div>
                <div class="form-group">
                    <label for="Enroll_Date">Enrollment-Date:</label>
                    <input type="Date" class="form-control" id="Enroll_Date"
                           placeholder="Enter Enrollment Date" name="Enroll_Date">
                </div>
                <div class="form-group">
                    <label for="Birth_Date">Birth-Date:</label>
                    <input type="Date" class="form-control" id="Birth_Date"
                           placeholder="Enter Birth Date" name=Birth_Date">
                </div>
                <input type="button" class="btn btn-primary" id="empSave" value="Save"
                       onclick="saveEmployee();">
                 <input type="button" class="btn btn-primary" id="empreset" value="reset"
                       onclick="resetForm();">
                 <input type="button" class="btn btn-primary" id="empreset" value="update"
                       onclick="update();">
            </form>
        </div>
        <script src="index.js"></script>
    </body>
</html>
